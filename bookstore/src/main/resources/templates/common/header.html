<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:fragment="common-header">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Kitabtagram.az</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.css">

    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.js"></script>

    <link rel="stylesheet" th:href="@{css/books.css}">
</head>
<body>
<div th:fragment="navbar">
    <div class="page-top" style="width: 100%;height: 20px;background-color: #f46b42"></div>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a href="#" class="navbar-brand">Kitabtagram.az</a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" th:href="@{/bookshelf}" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        BOOKS
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" th:href="@{/bookshelf}">Browse the bookshelf</a>
                        <a class="dropdown-item" th:href="@{/}">Store hours &#38; Directions</a>
                        <a class="dropdown-item" th:href="@{/}">FAQ</a>
                    </div>
                </li>
            </ul>

            <form class="form-inline" action="">
                <input class="form-control mr-sm-2" type="text" placeholder="Search">
                <button class="btn btn-secondary" type="submit">Search</button>
            </form>

            <div class="navbar-nav ml-auto">
                <a href="#" class="nav-item nav-link">Shopping Cart</a>
                <a sec:authorize="isAnonymous()" th:href="@{/login}" class="nav-item nav-link">My Account</a>
                <a sec:authorize="isAuthenticated()" th:href="@{/myProfile}" class="nav-item nav-link">My Account</a>
                <a sec:authorize="isAuthenticated()" th:href="@{/logout}" class="nav-item nav-link">LogOut</a>

            </div>
        </div>
    </nav>
</div>
</body>
</html>
